<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="button.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="a1">
<div class="container">
<div class="col-lg-9">
  <h2>Button Styles</h2>
  <button type="button" class="btn col-lg-4  btn-lg btn-block active">Basic</button>
  <button type="button" class="btn btn-default col-lg-4  btn-lg btn-block disabled">Default</button>
  <button type="button" class="btn btn-primary col-lg-4  btn-lg btn-block">Primary</button>
  <button type="button" class="btn btn-success col-lg-4 btn-lg btn-block">Success</button>
  <button type="button" class="btn btn-info col-lg-4 btn-lg btn-block">Info</button>
  <button type="button" class="btn btn-warning col-lg-4 btn-lg btn-block">Warning</button>
  <button type="button" class="btn btn-danger col-lg-4 btn-lg btn-block">Danger</button>
  <button type="button" class="btn btn-link col-lg-4 btn-lg btn-block">Link</button>      
</div>
</div>
</div>
</body>
</html>
